<!DOCTYPE html>
<!--Sign in page-->
<html lang="en">
    <head>
        <!--CSS Code-->
        <link rel="stylesheet" href="https://patricsean.github.io/BCA19015/Style1.css">
        <meta charset = "UTF-8">
        <title>A Fantasy Trade Game Sign In</title>
    </head>

    <!--Top Heading-->
    <body>
        <h1><font size=7 color="goldenrod" Face="blackadder itc">Fantasy Medieval Trader</font></h1>
        <h2><font size=6 color="RED" Face="blackadder itc">Welcome Trader</font></h2>
    </body>

    <!--LOGIN FORM-->
    <form action="https://patricsean.github.io/BCA19015/Main_Game_Page.html">
        <!--Front image-->
        <div class="imgcontainer">
            <img src="https://patricsean.github.io/BCA19015/maxresdefault.jpg" alt="Avatar" class="avatar">
        </div>

        <!--Main Form-->
        <div class="container" style="background-color:cyan">
            <label for="uname"><font size = 5 color = "goldenrod" Face = "Times New Roman"><b>Username</b></font></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><font size = 5 color = "goldenrod" Face = "Times New Roman"><b>Password</b></font></label>
            <input type="password" placeholder="Enter Password" name="psw" required> 
      
            <button type="submit">Sign In</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"><font size = 5 color = "Gold" Face = "Times New Roman">Remember me</font>
            </label>
        </div>

        <!--After Form, Forgot Password, Cancel-->
        <div class="container" style="background-color: green">
            <a href="https://patricsean.github.io/BCA19015/Main_Proj1Komodo.html"><button type="button" class="cancelbtn">Cancel</button></a>
            <span class="psw">Forgot <a href="https://patricsean.github.io/BCA19015/Forgot_Password.html">password?</a></span>
        </div>
    </form>
</html>
